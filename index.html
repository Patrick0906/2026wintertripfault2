甜味。", contentJp: "川崎には「味噌ダレ」で餃子を食べる文化があります。老舗「成喜」が発祥と言われ、味噌のコクが餃子の旨味を引き立てます。" }, { title: "京急電鐵的「快特」", titleJp: "京急電鉄の「快特」 (けいきゅうでんてつのかいとく)", content: "您搭乘的京急電鐵以「行駛速度極快」聞名於鐵道迷之間。特別是它的快特列車，在民宅與工廠密集的區域間以時速120公里穿梭，被戲稱為「逝っとけダイヤ（拼命跑時刻表）」，展現了東京下町的豪邁風格。", contentJp: "京急電鉄はそのスピードで鉄道ファンに知られています。特に「快特」は住宅や工場が密集する地域を時速120kmで駆け抜け、「逝っとけダイヤ」などの愛称で呼ばれるほど、東京の下町らしい豪快な走りを見せます。" }, { title: "江戶小路", titleJp: "江戸小路 (えどこうじ)", content: "羽田機場國際線航廈的「江戶小路」不僅是商店街，更是依照江戶時代的街道比例與工法復原的建築群。屋簷的高度、木材的質感都經過考證，讓旅客在踏入日本的第一刻就能穿越時空。", contentJp: "羽田空港国際線ターミナルの「江戸小路」は、単なる商店街ではなく、江戸時代の街並みを忠実に再現した建築群です。日本に到着した瞬間にタイムスリップしたような体験ができます。" }, { title: "怪獸酒場", titleJp: "怪獣酒場 (かいじゅうさかば)", content: "位於川崎站前的這家居酒屋，據說是特攝片《超人力霸王》中的怪獸們每晚聚會發牢騷的地方。店內充滿了怪獸元素，要注意的是，這裡嚴禁超人力霸王戰隊隊員進入。", contentJp: "ウルトラ怪獣たちが夜な夜な憂さ晴らしに集まるという設定の居酒屋です。店内は怪獣愛に溢れていますが、ウルトラ警備隊員の入店は固く禁じられています。" }, { title: "京急的紅色電車", titleJp: "京急の赤い電車 (けいきゅうのあかいでんしゃ)", content: "京急電鐵的標誌性紅色車身源自美國Pacific Electric Railway的設計。傳說中如果看到一種罕見的「黃色快樂電車（Yellow Happy Train）」，就會帶來好運，因為它非常稀少，甚至被稱為「能遇見就是奇蹟」。", contentJp: "京急の赤い車体は有名ですが、稀に走る「イエローハッピートレイン」を見ると幸せになれるという伝説があります。「見られたら奇跡」と言われるほど珍しい電車です。" }] },

まんじゅう (どじょうすくいまんじゅう)' }] }], dialects: [{ phrase: "だんだん", pronunciation: "Dan-dan", meaning: "謝謝 (非常常用的島根方言)", example: "遠くから来てごして、だんだんね。", exampleMeaning: "大老遠跑來，真是謝謝你啊。" }, { phrase: "ばんじまして", pronunciation: "Banji-mashite", meaning: "晚安 (傍晚時的問候)", example: "ばんじまして。今日も寒かったねわ。", exampleMeaning: "晚安啊。今天也很冷呢。" }], stories: [{ title: "神在月與神無月", titleJp: "神在月と神無月 (かみありづきとかんなづき)", content: "農曆十月在日本被稱為「神無月」，因為全日本的神明都會離開自己的神社，聚集到出雲大社開會。因此，只有在出雲，這個月被稱為「神在月」。神明們在此商討來年的運勢與「結緣」大事。", contentJp: "旧暦10月は日本中で「神無月」と呼ばれますが、出雲だけは「神在月」と呼ばれます。全国の神々が出雲大社に集まり、来年の運勢や「縁結び」について会議（神議り）を行うためです。" }, { title: "神樂殿的大注連繩", titleJp: "神楽殿の大注連縄 (かぐらでんのおおしめなわ)", content: "出雲大社神樂殿懸掛著日本最大的注連繩，長13.6公尺，重達5.2噸。這象徵著神界與凡間的界線。據說站在下方往上看，能感受到巨大的神聖力量壓倒而來。", contentJp: "出雲大社神楽殿には、長さ13.6m、重さ5.2tの日本一の大注連縄が懸かっています。神域と現世の境界を象徴し、下から見上げると圧倒的な神聖な力を感じることができます。" }, { title: "二禮四拍手一禮", titleJp: "二礼四拍手一礼 (にれいよんはくしゅいちれい)", content: "一般的日本神社參拜方式是「二禮二拍手一禮」，但出雲大社最特別的規矩是「四拍手」。這四次拍手分別代表「四季」的平安，也象徵著祈求「東西南北」四方神明的守護。", contentJp: "一般的な神社の参拝作法は「二礼二拍手一礼」ですが、出雲大社では「四拍手」を行います。これは「四季」の平安や「東西南北」を守る神々への祈りを表していると言われています。" }, { title: "鏡之池的占卜", titleJp: "鏡の池の占い (かがみのいけのうらない)", content: "八重垣神社是祈求良緣的聖地。傳說將硬幣放在和紙上，輕輕放入鏡之池中，如果紙張很快沉下，代表緣分將近；如果漂流很遠才沉，代表緣分在遠方。紙上還會浮現只有沾水才能看到的籤詩。", contentJp: "八重垣神社の鏡の池占いは有名です。硬貨を乗せた和紙を池に浮かべ、早く沈めば良縁が早く訪れ、遅く沈めば縁が遠いとされています。水に濡れると文字が浮き出るおみくじも人気です。" }, { title: "宍道湖的夕陽與蜆", titleJp: "宍道湖の夕日としじみ (しんじこのゆうひとしじみ)", content: "宍道湖是日本第七大湖，以絕美的夕陽景色聞名，被選為「日本夕陽百選」之一。這裡也是海水與淡水混合的汽水湖，孕育出的「大和蜆」肉質肥厚，是松江早餐味噌湯不可或缺的美味。", contentJp: "宍道湖は日本で7番目に大きな湖で、「日本の夕陽百選」に選ばれるほどの絶景スポットです。汽水湖であるため「ヤマトシジミ」が育ち、松江の朝食の味噌汁には欠かせない味覚となっています。" }, { title: "尋找因幡白兔", titleJp: "因幡の白うさぎ探し (いなばのしらうさぎさがし)", content: "在出雲大社的境內，隱藏著約46座兔子石像。有的在祈禱，有的在看書，還有的拿著愛心。據說只要找到越多兔子，就能獲得越多好運，是參拜過程中可愛的小樂趣。", contentJp: "境内には約46体のうさぎの石像が隠れています。祈っているうさぎやハートを持っているうさぎなど、様々なポーズのうさぎを探すのも参拝の楽しみの一つです。" }, { title: "出雲蕎麥麵的吃法", titleJp: "出雲そばの食べ方 (いずもそばのたべかた)", content: "出雲蕎麥麵以「割子（Warigo）」形式呈現，也就是裝在紅色圓形漆器裡的三層麵條。特別之處在於醬汁是直接倒在麵上，吃完第一層後，將剩餘的醬汁倒到第二層繼續吃，最後倒進蕎麥湯喝掉，完全不浪費。", contentJp: "出雲そばは「割子」という三段の丸い漆器で提供されます。つゆを直接そばにかけて食べ、残ったつゆを下の段に移していくのが特徴です。" }, { title: "星巴克出雲大社店", titleJp: "スターバックス出雲大社店 (すたーばっくすいずもたいしゃてん)", content: "這間星巴克融合了和風與洋風，二樓有一張以出雲大社「勾玉」為造型的巨大共同桌。這裡限定販售的「出雲馬克杯（Izumo Mug）」使用當地的瑪瑙色調，是收藏家眼中的夢幻逸品。", contentJp: "和洋折衷のデザインで、2階には「勾玉」型のテーブルがあります。限定の「Izumo Mug」は地元の瑪瑙（めのう）の色合いを表現しており、人気があります。" }, { title: "一畑電車", titleJp: "一畑電車 (いちばたでんしゃ)", content: "連接出雲與松江的地方鐵路，電影《RAILWAYS 49歲成為電車司機的男人的故事》就是以此為背景。復古的車廂行駛在宍道湖畔，風景如畫，車廂內甚至有曾被當作「移動居酒屋」的歷史。", contentJp: "映画『RAILWAYS』の舞台となったローカル線です。宍道湖畔を走るレトロな車両からの景色は絶景です。" }] },
      { date: "2026年2月4日", dayLabel: "2/4(水)", route: "松江 大阪", morning: "早餐：飯店\n行程：\n• 7:00 早餐\n--------------------\n新大橋北詰 8:09 → 松江駅 8:15\n[松江市営バス]法吉ループ右回り：公民館［９５］(松江駅行)\n松江 8:34 → 荒島 8:52\n山陰本線(米子行)\n荒島駅 9:07 → 鷺の湯温泉・足立美術館前 9:20\n[安来市コミュニティ]イエローバス［広瀬〜荒島線］(広瀬バスターミナル行)\n--------------------\n• 足立美術館\n--------------------\n鷺の湯温泉・足立美術館前 11:24 → 荒島駅 11:37\n[安来市コミュニティ]イエローバス［広瀬〜荒島線］(荒島駅行)\n荒島 11:45 → 松江 12:01\n山陰本線(西出雲行)\n松江駅 11:30 3番のりば発 → 大橋北詰 12:15\n[松江市営バス]駅〜温泉駅〜朝日ヶ丘〜授産Ｃ［３５］(授産センター行)\n--------------------\n• 13:00 飯店Check out 寄放行李", afternoon: "午餐：未定\n行程：\n• カラコロ広場搭堀川遊覧船到ふれあい広場\n• 小泉八雲記念館\n• 小泉八雲旧居\n• 松江城\n• 松江歴史館\n• 喫茶 きはる\n--------------------\n国宝松江城県庁前 15:40 → 大橋北詰 15:44\n[一畑バス]２１八雲線(八雲車庫行)\n--------------------\n• 回飯店取行李\n--------------------\n大橋北詰 16:03 → 県立美術館前 16:10\n[松江市営バス]レイクライン(松江駅行)\n--------------------\n• 16:30-17:50 島根県立美術館\n--------------------\n県立美術館前 17:59 → 松江駅 18:10\n[松江市営バス]レイクライン（夕日鑑賞便）(松江駅行)", evening: "晚餐：駅弁 (松江駅弁 一文字家)\n・島根牛みそ玉丼 (島根牛味噌玉丼)\n・かに寿し (蟹肉壽司)\n・大山おこわ (大山糯米飯)\n行程：\n• 車站採買\n--------------------\n松江駅9番のりば 18:50 → 大阪梅田 23:27\nくにびき(大阪梅田行)\n大阪梅田 23:35 → 十三 23:38\n阪急神戸線(西宮北口行)\n--------------------\n• 飯店Check in", accommodation: "東横INN大阪阪急十三駅西口2", notes: "◆松江乗手形(共通２日乗車券) Day 2\n\n◆預約くにびき：1/2 台灣時間 23:00\n\n◆景點使用 Discover Another Japan Pass 1-Day San'in Pass", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '松江和菓子', jpName: '松江和菓子 (まつえわがし)' }, { name: '島根和牛', jpName: 'しまね和牛 (しまねわぎゅう)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '薄皮饅頭', jpName: '薄小倉 (うすおぐら)' }, { name: '瑪瑙工藝品', jpName: 'めのう細工 (めのうざいく)' }] }], dialects: [{ phrase: "げげ", pronunciation: "Gege", meaning: "哎呀！(驚訝)", example: "げげ！財布忘れたわ！", exampleMeaning: "哎呀！我忘記帶錢包了！" }, { phrase: "そげ", pronunciation: "Soge", meaning: "那樣/是喔", example: "そげそげ、そげだわ。", exampleMeaning: "對對，就是那樣。" }], stories: [{ title: "日本第一的庭園", titleJp: "日本一の庭園 (にほんいちのていえん)", content: "足立美術館連續多年被美國雜誌評為「日本第一庭園」。館長足立全康相信「庭園也是一幅畫」，因此館內的窗戶都被設計成「掛軸」或「畫框」的形式，讓四季變化的庭園景色成為美術館最生動的收藏品。", contentJp: "足立美術館は米国の専門誌で長年「日本一の庭園」に選ばれています。「庭園もまた一幅の絵画である」という創設者の信念のもと、窓枠を額縁に見立てた「生の掛軸」や「生の額絵」は必見です。" }, { title: "松江城的堀川遊覽船", titleJp: "松江堀川遊覧船 (まつえほりかわゆうらんせん)", content: "松江城是日本現存十二天守之一，周圍的護城河保存完好。搭乘小船穿梭於16座橋樑之下，冬天船上還有「暖桌（こたつ）」，在溫暖中欣賞雪景，是松江冬天的風物詩。", contentJp: "松江城は現存十二天守の一つです。お堀を小船で巡る遊覧船は、冬には「こたつ船」となり、温まりながら雪景色を楽しむことができます。" }, { title: "小泉八雲與怪談", titleJp: "小泉八雲と怪談 (こいずみやくもとかいだん)", content: "希臘出生的作家拉夫卡迪奧·赫恩（小泉八雲）深愛松江，在此創作出《怪談》等名作。他的舊居保留了當時的生活樣貌，他最喜歡從這裡眺望日式庭園，稱之為「神在此居住的國度」。", contentJp: "ギリシャ生まれの作家ラフカディオ・ハーン（小泉八雲）は松江を愛し、ここで『怪談』などの名作を生み出しました。旧居は当時のまま保存されており、彼が愛した日本庭園を眺めることができます。" }, { title: "島根縣立美術館的兔子", titleJp: "島根県立美術館のうさぎ (しまねけんりつびじゅつかんのうさぎ)", content: "美術館外的草坪上有一排奔跑的兔子銅像，共有12隻。傳說如果輕摸從湖邊數來第二隻兔子，並給它供奉蜆殼，就會獲得好運。夕陽西下時，這裡也是觀賞宍道湖夕陽的絕佳位置。", contentJp: "美術館の芝生には12羽のうさぎの像があります。湖から2番目のうさぎを優しく撫で、シジミの殻をお供えすると幸せになれるという伝説があります。夕日の名所でもあります。" }, { title: "喫茶きはる的抹茶", titleJp: "喫茶きはるの抹茶 (きっさきはるのまっちゃ)", content: "松江是日本三大和菓子處之一。在松江歷史館內的「喫茶きはる」，您可以一邊欣賞枯山水庭園，一邊品嘗由現代名工伊丹二夫手作的精緻上生菓子與抹茶，感受松江的茶道文化。", contentJp: "松江は日本三大菓子処の一つです。松江歴史館内の「喫茶きはる」では、枯山水庭園を眺めながら、現代の名工が作る上生菓子と抹茶を楽しむことができます。" }, { title: "松江城的千鳥", titleJp: "松江城の千鳥 (まつえじょうのちどり)", content: "松江城因其屋頂的形狀像千鳥展翅，又被稱為「千鳥城」。它是山陰地區唯一的國寶天守。在冬天，黑色的城牆與白雪形成強烈對比，展現出一種冷峻而莊嚴的美。", contentJp: "松江城は「千鳥城」とも呼ばれます。山陰地方唯一の国宝天守です。冬には黒い城壁と白い雪が美しいコントラストを描きます。" }, { title: "茶道文化的普及", titleJp: "茶の湯文化 (ちゃのゆぶんか)", content: "松江藩主松平不昧公是著名的茶人，推廣了茶道文化。因此在松江，普通百姓也有喝抹茶、吃和菓子的習慣，這裡的和菓子消費量位居日本前列，是真正的「甜點之都」。", contentJp: "松江藩主・松平不昧公の影響で、松江では庶民にも茶の湯文化が根付いています。和菓子の消費量も多く、まさに「スイーツの街」です。" }, { title: "十三的繁華街", titleJp: "十三の繁華街 (じゅうそうのはんかがい)", content: "您住宿的「十三」地區，是大阪著名的庶民美食一級戰區。這裡有著名的「Mitarashi糰子（みたらし団子）」發源店，以及無數便宜又好吃的居酒屋，充滿了濃濃的大阪人情味。", contentJp: "宿泊地の「十三」は、安くて美味しい飲食店が集まるエリアです。みたらし団子の発祥店もあり、大阪の下町情緒を感じられます。" }] },
      { date: "2026年2月5日", dayLabel: "2/5(木)", route: "大阪 青森", morning: "早餐：飯店\n行程：\n• 6:30 早餐\n• 7:10 飯店Check out\n--------------------\n十三 7:32 → 蛍池 7:44\n阪急宝塚線急行(宝塚行)\n蛍池 7:32 → 伊丹空港 7:56\n大阪モノレール(大阪空港行)\n--------------------\nNH1851 ITM 09:00 - AOJ 10:45\n--------------------\n青森空港 11:10 → 新町一丁目 11:44\n青森空港線 (青森駅前行)\n--------------------\n• 飯店寄放行李", afternoon: "午餐：味の札幌 大西\n行程：\n古川 4番のりば13:05 → 県立美術館前 13:22\n[青森市営バス]Ｓ５１三内丸山遺跡(県立美術館線)\n--------------------\n• 青森県立美術館\n• Cafe 4 Cats\n--------------------\n県立美術館前 15:16 → 西上古川 15:30\n[青森市営バス]Ａ１西滝→青森駅(国道・古川線)\n--------------------\n• 青森市森林博物館\n--------------------\n森林博物館前 16:38 → 古川 16:48\n[青森市営バス]Ｋ３４市民病院(観光通り線)\n--------------------\n• MIA COFFEE ROASTERS\n• 飯店Check in", evening: "晚餐：19:00 助六 青森駅前アウガ隣店\n行程：", accommodation: "まちなか温泉青森センターホテル", notes: "◆預約助六：1/4 台灣時間 23:00", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '味噌咖哩牛奶拉麵', jpName: '味噌カレー牛乳ラーメン (みそかれーぎゅうにゅうらーめん)' }, { name: '海鮮蓋飯 (Nokkedon)', jpName: 'のっけ丼 (のっけどん)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '蘋果派', jpName: 'アップルパイ (あっぷるぱい)' }, { name: '津輕玻璃', jpName: '津軽びいどろ (つがるびいどろ)' }] }], dialects: [{ phrase: "わ", pronunciation: "Wa", meaning: "我 (第一人稱)", example: "わ、青森が好きだ。", exampleMeaning: "我喜歡青森。" }, { phrase: "めが", pronunciation: "Mega", meaning: "好吃 (津輕方言)", example: "このラーメン、たんげめが！", exampleMeaning: "這碗拉麵超級好吃！" }], stories: [{ title: "味噌咖哩牛奶拉麵的誕生", titleJp: "味噌カレー牛乳ラーメン (みそかれーぎゅうにゅうらーめん)", content: "這聽起來像是大冒險輸了的懲罰遊戲，但其實是青森市民的靈魂美食。據說起源於一位想讓學生吃得營養飽足的店主，將咖哩、味噌和牛奶融合，意外創造出溫潤濃厚、微辣順口的奇蹟湯頭。", contentJp: "罰ゲームのような名前ですが、青森市民のソウルフードです。学生に栄養満点の食事をさせたいと考えた店主が、カレー、味噌、牛乳を組み合わせたところ、まろやかでコクのある奇跡のスープが誕生しました。" }, { title: "青森縣立美術館的青森犬", titleJp: "あおもり犬 (あおもりけん)", content: "奈良美智創作的巨大白色立像「青森犬」，高8.5公尺，靜靜地低著頭，彷彿在沉思或祈禱。在冬天的雪景中，半身埋在雪裡的模樣特別夢幻，是美術館最受歡迎的標誌性作品。", contentJp: "奈良美智作の巨大な白い犬の像「あおもり犬」は、高さ8.5mあり、静かにうつむいています。冬の雪景色の中、雪に埋もれながら佇む姿は特に幻想的で、美術館のシンボルとなっています。" }, { title: "睡魔之家的震撼", titleJp: "ねぶたの家 ワ・ラッセ (ねぶたのいえ わらっせ)", content: "雖然冬天沒有睡魔祭，但在這裡可以近距離觀賞曾在祭典中實際運行的大型睡魔燈籠。這些燈籠由職人手工製作，色彩鮮豔、表情猙獰有力，在黑暗的展廳中發光，彷彿能聽到祭典的鼓聲。", contentJp: "冬に祭りは開催されませんが、ここでは実際に運行された大型ねぶたを間近で見ることができます。職人の手による鮮やかな色彩と迫力ある表情が、暗い展示室で輝き、祭りの熱気を感じさせます。" }, { title: "古川市場的Nokkedon", titleJp: "のっけ丼 (のっけどん)", content: "「Nokkedon」意為「放上去的蓋飯」。拿著一碗白飯在市場內穿梭，向各個攤位購買喜歡的生魚片、扇貝、甚至炸物，一片一片鋪滿自己的碗，打造出世界獨一無二的專屬海鮮丼。", contentJp: "「のっけ丼」は、市場内でご飯の入った丼を持ち歩き、好きな刺身や惣菜を少しずつ買って乗せていくスタイルです。世界に一つだけのオリジナル海鮮丼を作ることができます。" }, { title: "八甲田丸的歷史", titleJp: "八甲田丸 (はっこうだまる)", content: "在青函隧道開通前，連接青森與北海道的是青函聯絡船。八甲田丸是當時實際服役的船隻，現在停泊在港口作為博物館。最特別的是船艙內保留了當時運送火車車廂的甲板，是鐵道迷必看的珍貴遺產。", contentJp: "青函トンネル開通前、青森と北海道を結んでいたのが青函連絡船です。八甲田丸は当時活躍した船で、現在は博物館になっています。船内に鉄道車両を運ぶための甲板が残されているのは必見です。" }, { title: "津輕方言的難度", titleJp: "津軽弁 (つがるべん)", content: "津輕方言被認為是日本最難聽懂的方言之一，甚至連其他地區的日本人都需要字幕。例如「どさ」「ゆさ」這短短兩個詞，意思是「你要去哪？」「我要去澡堂」。這種極度簡化的特點，據說是為了在寒冷的冬天盡量少張嘴說話。", contentJp: "津軽弁は日本一難解な方言と言われます。「どさ」「ゆさ」だけで会話が成立します（「どこへ行くの？」「お風呂へ行くよ」）。寒いので口をあまり開けずに話すため短くなったと言われています。" }, { title: "青森的除雪部隊", titleJp: "除雪隊ホワイトインパルス (じょせつたいほわいといんぱるす)", content: "青森機場是世界上降雪量最大的機場之一，但卻以「決不因大雪封閉」而聞名。這歸功於除雪部隊「White Impulse」，他們能以驚人的速度和整齊的隊形，在幾十分鐘內將跑道清理乾淨，這景象本身就是一場表演。", contentJp: "青森空港は世界有数の豪雪空港ですが、「ホワイトインパルス」と呼ばれる除雪隊のおかげで欠航が少ないことで知られています。彼らの迅速な除雪作業は圧巻です。" }, { title: "蘋果汁的水龍頭", titleJp: "りんごジュースの出る蛇口 (りんごじゅーすのでるじゃぐち)", content: "在青森機場或部分觀光設施，真的有「轉開就會流出蘋果汁的水龍頭」。這原本是都市傳說，後來被實現成真，成為遊客最愛的驚喜體驗。", contentJp: "青森空港などには、蛇口をひねるとりんごジュースが出る場所があります。都市伝説を実現させたもので、観光客に大人気です。" }] },
      { date: "2026年2月6日", dayLabel: "2/6(金)", route: "青森 弘前", morning: "早餐：飯店\n行程：\n• 7:40 早餐\n• 8:40 飯店Check out 寄放行李\n• 9:00 青函連絡船メモリアルシップ八甲田丸\n• 10:00 A-FACTORY\n• 10:50 ねぶたの家 ワ･ラッセ", afternoon: "午餐：青森魚菜センター本店\n行程：\n• 12:00 午餐\n• 13:10 回飯店拿行李\n--------------------\n青森 13:35 → 弘前 14:20\n奥羽本線(弘前行)\n弘前駅城東口2番のりば発 14:35 → 城東中央三丁目 14:36\n[弘南バス]８系統(マックスバリュ安原店前行)\n--------------------\n• ボンジュール弘前城東店外帶蘋果派\n--------------------\n城東二丁目 15:06 → 弘前バスターミナル 15:12\n[弘南バス]６系統(弘前バスターミナル行)\n弘前バスターミナル2番のりば 15:15 → 土手町十文字 15:20\n[弘南バス]９０系統(黒石駅前行)\n--------------------\n• 飯店Check in\n• 15:40 弘前れんが倉庫美術館\n--------------------\n住吉入口 16:44 → 弘前バスターミナル前 16:49\n[弘南バス]１５系統(弘前駅前行)\n--------------------\n• ロピア 弘前店", evening: "晚餐：はすや\n行程：\n弘前バスターミナル5番のりば 18:00 → 土手町十文字 18:04\n[[弘南バス]４０系統(農村環境改善センター前行)\n--------------------\n• 18:30-19:50 飯店 Happy Hour\n• 20:00 晚餐品酒\n• 22:00 飯店泡湯休息", accommodation: "スーパーホテル 弘前\n◆ウェルカムバー15:00～20:00\n◆天然温泉　ねぷたの湯\n入浴時間(男女入替制)\n【男性】\n15:00～18:20、21:30～ 翌朝6:20\n【女性】\n18:30～21:20、翌朝6:30～9:30", notes: "◆津軽フリーパス Day 1", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '弘前法式料理', jpName: '弘前フレンチ (ひろさきふれんち)' }, { name: 'Igamenchi (炸魷魚餅)', jpName: '伊賀メンチ (いがめんち)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '蘋果酒 (Cider)', jpName: 'シードル (しーどる)' }, { name: '小山煎餅', jpName: '小山せんべい (こやませんべい)' }] }], dialects: [{ phrase: "へば", pronunciation: "Heba", meaning: "再見 (Bye Bye)", example: "へば、また明日な。", exampleMeaning: "那麼，明天見囉。" }, { phrase: "な", pronunciation: "Na", meaning: "你 (與「Wa」相對)", example: "なも、元気でな。", exampleMeaning: "你也要保重喔。" }], stories: [{ title: "弘前的蘋果派地圖", titleJp: "弘前アップルパイガイドマップ (ひろさきあっぷるぱいがいどまっぷ)", content: "弘前市是日本蘋果產量第一的城市，市內有超過40家店舖販售蘋果派。官方甚至製作了「蘋果派地圖」，標示每家店的甜度、酸度、肉桂濃度。在雪中漫步尋找自己最愛的口味，是弘前冬天的樂趣。", contentJp: "弘前は日本一のりんご生産地で、市内40軒以上でアップルパイが販売されています。「アップルパイガイドマップ」には、各店の甘さ、酸味、シナモンの強さが記されています。" }, { title: "津輕塗的堅韌", titleJp: "津軽塗 (つがるぬり)", content: "弘前的傳統工藝「津輕塗」以「馬鹿塗」聞名，意指像傻瓜一樣重複塗漆打磨多達48道工序。這種耗時數月製成的漆器堅固耐用，圖案如同宇宙星雲般深邃，象徵著津輕人頑強的性格。", contentJp: "弘前の伝統工芸「津軽塗」は、馬鹿丁寧と言われるほど48もの工程を繰り返して作られます。数ヶ月かけて完成する漆器は堅牢で、宇宙のような深みのある模様は、津軽人の粘り強い性格を象徴しています。" }, { title: "會移動的弘前城", titleJp: "動く弘前城 (うごくひろさきじょう)", content: "為了修復石垣，弘前城的天守閣在2015年被「整體搬家」了約70公尺。這是一個不拆解建築，而是將整座城堡抬起並在軌道上滑動的浩大工程。現在看到的是暫時位置的天守閣，預計數年後才會搬回原位。", contentJp: "石垣修理のため、2015年に天守閣が解体されずに約70m移動（曳屋）されました。現在は仮の場所にありますが、その姿もまた貴重です。数年後に元の位置に戻る予定です。" }, { title: "紅磚倉庫美術館", titleJp: "弘前れんが倉庫美術館 (ひろさきれんがそうこびじゅつかん)", content: "這座美術館由百年前的吉野櫻酒造煉瓦倉庫改建而成。建築保留了明治時代的紅磚外觀，內部則是現代感十足的展示空間。屋頂採用了特殊的金色鈦材質（Cider Gold），以此致敬弘前的蘋果酒歷史。", contentJp: "約100年前の吉野桜酒造の煉瓦倉庫を改修した美術館です。明治時代の煉瓦造りを残しつつ、屋根にはシードル（リンゴ酒）をイメージした「シードル・ゴールド」のチタン素材が使われています。" }, { title: "津輕三味線的靈魂", titleJp: "津軽三味線 (つがるじゃみせん)", content: "津輕三味線起源於盲人旅藝人（波羅門）的賣藝生活。為了在暴風雪中傳達琴聲，發展出以撥子用力敲擊琴皮的獨特「叩擊」奏法，音色激昂、節奏強烈，被形容為「日本的爵士樂」。", contentJp: "津軽三味線は盲目の旅芸人（ボサマ）から始まりました。吹雪の中でも音が届くよう、撥で皮を叩くように弾く独特の奏法が特徴で、その激しさは「日本のジャズ」とも形容されます。" }, { title: "舊弘前市立圖書館", titleJp: "旧弘前市立図書館 (きゅうひろさきしりつとしょかん)", content: "這座文藝復興風格的洋館建於1906年，有著鮮紅色的八角形雙塔屋頂，像極了童話故事裡的建築。它是明治時期洋風建築的代表作，見證了弘前作為學術之都的歷史。", contentJp: "1906年に建てられたルネサンス様式の洋館で、赤い八角形の双塔が特徴的です。まるでおとぎ話に出てくるような建物で、学都・弘前の歴史を象徴する明治時代の名建築です。" }, { title: "Igamenchi (炸魷魚餅)", titleJp: "伊賀メンチ (いがめんち)", content: "這是津輕地區的家庭料理。將剩餘的魷魚腳切碎，與蔬菜混合油炸。因為津輕內陸地區海鮮珍貴，這是古人珍惜食材智慧的結晶，現在則成為弘前居酒屋的熱門下酒菜。", contentJp: "津軽地方の家庭料理です。余ったイカのゲソを野菜と混ぜて揚げたものです。食材を大切にする知恵から生まれ、現在は居酒屋の人気メニューです。" }, { title: "弘前法式料理", titleJp: "弘前フレンチ (ひろさきふれんち)", content: "弘前被稱為「法式料理之街」。因為明治時期招募了許多外國教師，引進了西洋飲食文化。這裡的法式料理特色是大量使用當地的蘋果和蔬菜，價格卻比東京親民許多。", contentJp: "弘前は「フレンチの街」です。明治時代に外国人教師を多く招いた影響で洋食文化が根付きました。地元のりんごを使ったフレンチがリーズナブルに楽しめます。" }, { title: "Super Hotel的迎賓酒", titleJp: "ウェルカムバー (うぇるかむばー)", content: "您入住的Super Hotel提供免費的Welcome Bar。在泡完天然溫泉後，可以免費享用各種當地的酒類（如青森的蘋果酒Cider），這是體驗當地酒文化最輕鬆的方式。", contentJp: "スーパーホテルのウェルカムバーでは、温泉の後に地元のシードルなどのお酒を無料で楽しめます。旅の疲れを癒やす最高のサービスです。" }] },
      { date: "2026年2月7日", dayLabel: "2/7(土)", route: "弘前", morning: "早餐：飯店\n行程：\n• 7:20 早餐\n--------------------\n住吉入口 8:16 → 弘前駅前 8:22\n[弘南バス]Ｈ１５(弘前駅前行)\n弘前 8:48 → 五所川原 9:26\nリゾートしらかみ2号(秋田行)\n--------------------\n• 搭乘ストーブ列車\n津軽五所川原 9:35 - 津軽中里 10:18\n津軽中里 10:46 - 津軽五所川原 11:29\n車上烤魷魚需要現金，在津輕五所川原站的售票口出示「津輕 Free Pass」，跟站員說要去「中里」，並要搭「ストーブ列車」。站員會直接幫您算出需要補的差額（金木-中里運賃 + 暖爐券）\n--------------------\n五所川原12:10 → 弘前 12:48\nリゾートしらかみ1号(青森行)\n弘前駅前6番のりば発 13:01 → りんご公園 13:21\n[弘南バス]２１系統(西目屋村役場前行)", afternoon: "午餐：りんごの家\n行程：\n• りんごの家\n• 弘前シードル工房kimori\n--------------------\nりんご公園 14:58 → 弘前商工会議所前 15:11\n[弘南バス]２１系統(弘前駅前行)\n--------------------\n• 津軽藩ねぷた村\n--------------------\n亀の甲町角 16:25 → 中央通り二丁目 16:32\n[弘南バス]４０系統(弘前駅前行)\n--------------------\n• 回飯店Happy Hour", evening: "晚餐：未定\n行程：\n土手町十文字 17:40 → 市役所前公園入口 17:47\n[弘南バス]３５０系統(藤代車庫行)\n--------------------\n• 弘前城雪燈籠まつり\n• 弘前公園物産館\n• 19:00 花火\n• スターバックスコーヒー 弘前公園前店", accommodation: "スーパーホテル 弘前\n◆ウェルカムバー15:00～20:00\n◆天然温泉　ねぷたの湯\n入浴時間(男女入替制)\n【男性】\n15:00～18:20、21:30～ 翌朝6:20\n【女性】\n18:30～21:20、翌朝6:30～9:30", notes: "◆津軽フリーパス Day 2\n◆預約リゾートしらかみ：1/7 台灣時間9:00", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '烤魷魚', jpName: 'スルメ (するめ)' }, { name: '蘋果咖哩', jpName: 'りんごカレー (りんごかれー)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '津輕塗筷子', jpName: '津軽塗箸 (つがるぬりばし)' }, { name: '太宰治文庫本筆記', jpName: '太宰治ノート (だざいおさむのーと)' }] }], dialects: [{ phrase: "めぐせ", pronunciation: "Meguse", meaning: "害羞/不好意思", example: "人前で話すのはめぐせ。", exampleMeaning: "在人前說話很不好意思。" }, { phrase: "わらはんど", pronunciation: "Warahando", meaning: "孩子們", example: "わらはんどが遊んでら。", exampleMeaning: "孩子們在玩耍。" }], stories: [{ title: "暖爐列車", titleJp: "ストーブ列車 (すとーぶれっしゃ)", content: "津輕鐵道的暖爐列車是冬季限定的風物詩。復古的車廂內設有燒煤炭的達摩暖爐，車掌會幫忙在爐上烤魷魚。一邊吃著熱騰騰的魷魚，喝著日本酒，一邊看著窗外的地吹雪，是津輕冬天的極致體驗。", contentJp: "津軽鉄道のストーブ列車は冬の風物詩です。レトロな車内には石炭を燃やすダルマストーブがあり、車掌さんがスルメを焼いてくれます。熱々のスルメと日本酒を楽しみながら眺める地吹雪は格別です。" }, { title: "太宰治與斜陽館", titleJp: "太宰治と斜陽館 (だざいおさむとしゃようかん)", content: "這座豪宅是文豪太宰治的生家，也是他小說《津輕》中的重要場景。紅磚圍牆與和洋折衷的建築風格，展現了當年津輕大地主的財力。太宰治雖然出身富裕，卻一生都在與自己的階級掙扎，這裡是他文學的原點。", contentJp: "文豪・太宰治の生家で、小説『津軽』の舞台でもあります。赤レンガの塀と和洋折衷の建築は、当時の大地主の財力を物語っています。太宰の文学的原点がここにあります。" }, { title: "立佞武多的震撼", titleJp: "立佞武多 (たちねぷた)", content: "五所川原的睡魔燈籠特色是「高」。高達23公尺（約7層樓高）的巨型直立燈籠，在祭典時會在大街上遊行。立佞武多館的設計非常特別，整面玻璃牆可以打開，讓這些巨大的燈籠直接出入。", contentJp: "五所川原のねぷたの特徴はその「高さ」です。高さ23m（ビル7階相当）の巨大な直立燈籠が街を練り歩きます。立佞武多の館は、この巨大燈籠が出入りできるよう、ガラスの壁が開く構造になっています。" }, { title: "弘前城雪燈籠祭", titleJp: "弘前城雪燈籠まつり (ひろさきじょうゆきどうろうまつり)", content: "這是陸奧五大雪祭之一。弘前公園內會製作數百個雪燈籠和迷你雪屋（卡瑪倉），夜晚點燈後氣氛夢幻。最特別的是在結冰的護城河上投射的櫻花光影，讓人彷彿在冬天看見了弘前最自豪櫻花。", contentJp: "みちのく五大雪まつりの一つです。園内に数百の雪燈籠やミニかまくらが作られ、夜には幻想的にライトアップされます。凍ったお堀に桜を投影するライトアップは、冬に咲く桜のようです。" }, { title: "蘋果公園與Kimori", titleJp: "りんご公園とKimori (りんごこうえんときもり)", content: "弘前蘋果公園種植了80種、約2300棵蘋果樹。園內的「Kimori」是一家由當地年輕蘋果農家創立的Cider（蘋果氣泡酒）工房。白色的小屋佇立在蘋果園中，致力於釀造出「讓人在樹下喝的酒」。", contentJp: "約80種、2300本のりんごの木がある公園です。園内の「Kimori」は、地元の若手農家が立ち上げたシードル工房です。「りんご畑の中で飲むお酒」を目指して作られています。" }, { title: "金木町的觀光", titleJp: "金木町 (かなぎまち)", content: "暖爐列車的終點之一金木町，除了斜陽館，還有「津輕三味線會館」。這裡可以欣賞現場的三味線演奏。在雪中聽著激昂的三味線琴聲，更能體會津輕的風土人情。", contentJp: "金木町には斜陽館の他に「津軽三味線会館」があり、生演奏を聴くことができます。雪の中で聴く激しい三味線の音色は、津軽の風土を感じさせます。" }, { title: "地吹雪體驗", titleJp: "地吹雪 (じふぶき)", content: "津輕的冬天風非常強，地上的雪被風捲起，讓人分不清天地的界線，這就是「地吹雪」。當地甚至有「地吹雪體驗團」，讓遊客穿著傳統的防寒衣（角巻），親身感受這嚴酷的自然現象。", contentJp: "強風で積もった雪が舞い上がり、天地の区別がつかなくなる現象です。伝統的な防寒着（角巻）を着てこの厳しさを体験するツアーもあります。" }, { title: "白神號觀光列車", titleJp: "リゾートしらかみ (りぞーとしらかみ)", content: "行駛於五能線的觀光列車。雖然這次只搭乘一小段，但這輛列車擁有超大的觀景窗，沿途經過壯麗的日本海海岸線。車上有時還會有津輕三味線的現場演奏或津輕方言的廣播。", contentJp: "五能線を走る観光列車です。大きな窓から日本海の絶景を楽しめます。車内で津軽三味線の生演奏や津軽弁のアナウンスが行われることもあります。" }] },
      { date: "2026年2月8日", dayLabel: "2/8(日)", route: "弘前 大阪", morning: "早餐：飯店\n行程：\n• 7:20 早餐\n• 8:40 飯店Check out 寄放行李\n--------------------\n土手町十文字 8:55 → 市役所前公園入口 9:02\n[弘南バス]３５０系統(藤代車庫行)\n--------------------\n• 9:30 大正浪漫喫茶室\n• 10:30 弘前城\n• 12:00 旧第五十九銀行本店本館\n• 12:40 PÂTISSERIE LE CHOCOLAT外帶蘋果派", afternoon: "午餐：il filo(イルフィーロ)\n行程：\n• 13:00 午餐\n• 15:00 飯店拿行李\n• 計程車到弘前バスターミナル\n--------------------\n弘前ＢＴ 15:50 → 青森空港 16:45\n青森空港線［弘前］(青森空港行)\n--------------------\nNH1856 AOJ 17:35 - ITM 19:40", evening: "晚餐：未定\n行程：\n大阪伊丹空港11番のりば発 20:11 → あべの橋駅 20:40\n伊丹空港線(あべの橋駅［天王寺駅］行)\n天王寺11番線発 20:48 → 鶴橋 20:53\n大阪環状線鶴橋方面\n--------------------\n• 飯店Check in\n• 晚餐", accommodation: "東横INN大阪鶴橋駅前", notes: "", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '鶴橋燒肉', jpName: '鶴橋焼肉 (つるはしやきにく)' }, { name: '韓式煎餅', jpName: 'チヂミ (ちぢみ)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '韓國海苔', jpName: '韓国海苔 (かんこくのり)' }, { name: '泡菜', jpName: 'キムチ (きむち)' }] }], dialects: [{ phrase: "なんでやねん", pronunciation: "Nande-yanen", meaning: "為什麼啊！/ 搞什麼！(吐槽專用)", example: "A: 今日は奢りや！ B: なんでやねん！", exampleMeaning: "A: 今天你請客！ B: 為什麼啦！" }, { phrase: "あかん", pronunciation: "Akan", meaning: "不行 / 糟糕", example: "あかん、遅刻する！", exampleMeaning: "糟糕，要遲到了！" }], stories: [{ title: "大正浪漫喫茶室", titleJp: "大正浪漫喫茶室 (たいしょうろまんきっさしつ)", content: "位於藤田紀念庭園洋館內，這裡是以前弘前富商的別墅。在挑高的天花板、復古的吊燈下，品嚐使用弘前蘋果製作的蘋果派和紅茶，窗外則是白雪覆蓋的日式庭園，完美重現了大正時代的優雅氛圍。", contentJp: "藤田記念庭園の洋館にある喫茶室です。高い天井やレトロな照明の下、弘前産りんごのアップルパイと紅茶を楽しめます。窓の外には雪景色の日本庭園が広がり、大正時代の優雅な時間を体験できます。" }, { title: "最美的星巴克", titleJp: "スターバックス弘前公園前店 (すたーばっくすひろさきこうえんまえてん)", content: "這家星巴克是由「舊第八師團長官舍」改建而成，是日本第二家設在登錄有形文化財內的星巴克。保留了原本的木造結構和壁爐，融合了津輕特有的「BunaCo」燈飾和傳統刺繡工藝（Kogin刺し）。", contentJp: "「旧第八師団長官舎」を改装した店舗で、登録有形文化財を利用したスタバとしては日本で2番目です。木造の温かみや暖炉を残しつつ、津軽特産の「ブナコ」や「こぎん刺し」が取り入れられています。" }, { title: "鶴橋韓國街", titleJp: "鶴橋コリアンタウン (つるはしこりあんたうん)", content: "一出鶴橋車站，空氣中就瀰漫著烤肉的香氣。這裡是日本最大的韓國城之一，聚集了數百家燒肉店、泡菜店和韓國服飾店。迷宮般的市場充滿活力，讓人彷彿一秒置身韓國。", contentJp: "駅を降りると焼肉の香りが漂います。日本最大級のコリアンタウンで、焼肉店やキムチ店がひしめき合っています。迷路のような市場は活気に満ちており、韓国にいるような気分を味わえます。" }, { title: "藤田紀念庭園", titleJp: "藤田記念庭園 (ふじたきねんていえん)", content: "由出身弘前的實業家藤田謙一於1919年建造。庭園分為高台部的洋風庭園和低地部的池泉回遊式日本庭園。特別是擁有巨大人工瀑布的日本庭園，在冬季雪景中展現出如水墨畫般的寂靜之美。", contentJp: "弘前出身の実業家・藤田謙一が築造した庭園です。高台の洋風庭園と低地の池泉回遊式日本庭園に分かれています。特に冬の雪景色の中にある日本庭園は、水墨画のような静寂な美しさを湛えています。" }, { title: "舊第五十九銀行", titleJp: "旧第五十九銀行 (きゅうだいごじゅうきゅうぎんこう)", content: "這棟建築是國家重要文化財，建於1904年。最大的特色是使用了最高品質的青森羅漢柏（Hiba）建造，卻在外牆塗上灰泥模仿石造建築。內部天花板使用了名為「金唐革紙」的高級壁紙，極盡奢華。", contentJp: "1904年に建てられた国の重要文化財です。最高級の青森ヒバで造られていますが、外壁は漆喰で石造り風に見せています。内装には「金唐革紙」という豪華な壁紙が使われています。" }, { title: "大阪的電扶梯", titleJp: "大阪のエスカレーター (おおさかのえすかれーたー)", content: "在日本大部分地區，搭乘電扶梯都是靠左站立，唯獨大阪是「靠右站立」。據說是因為1970年大阪萬博時，為了配合國際標準（多數國家靠右）而推廣的習慣，至今仍是關西獨特的風景。", contentJp: "日本ではエスカレーターは左側に立ちますが、大阪だけは「右側」です。1970年の大阪万博で国際基準に合わせた名残と言われています。" }, { title: "鶴橋的歷史", titleJp: "鶴橋の歴史 (つるはしのれきし)", content: "鶴橋自古以來就是交通要道。二戰後，許多在日韓國人在這裡形成了黑市，逐漸發展成現在的韓國城。車站月台上甚至能聞到燒肉味，被稱為「環境省認定的香味風景百選」。", contentJp: "戦後の闇市からコリアンタウンへと発展しました。駅のホームにまで焼肉の香りが漂い、「かおり風景100選」にも選ばれています。" }, { title: "大阪歐巴桑", titleJp: "大阪のおばちゃん (おおさかのおばちゃん)", content: "大阪的大媽以熱情、穿豹紋衣服、隨身攜帶糖果（稱之為Amachan）分給陌生人而聞名。她們是大阪活力的象徵，如果你在路上看起來很困惑，她們通常會熱心地（有時過於熱心地）來幫你。", contentJp: "ヒョウ柄の服を着て、常に飴ちゃんを持ち歩くのがステレオタイプです。人懐っこく、知らない人にも飴をくれることがあります。" }] },
      { date: "2026年2月9日", dayLabel: "2/9(月)", route: "大阪 新宮", morning: "早餐：飯店\n行程：\n• 6:30 早餐\n• 7:20 飯店Check out\n--------------------\n鶴橋 7:39 → 天王寺 7:45\n大阪環状線天王寺方面\n天王寺15番線発 7:59 → 新宮 11:59\nくろしお1号(新宮行)\n--------------------\n• 飯店Check in 寄放行李", afternoon: "午餐：未定\n行程：\n• 熊野速玉大社\n--------------------\n速玉大社前 13:29 → 本宮大社前 14:24\n[熊野御坊南海バス]５１川丈線(本宮大社前行)\n--------------------\n• 熊野本宮大社\n４つの社殿があり、左から\n第一殿　夫須美大神（ふすみのみこと）千手観音（現世を司る）\n第二殿　速玉大神（はやたまのおおかみ） 薬師如来（前世を司る）\n第三殿　本宮大社の主祭神、家津御子大神(けつみこのおおかみ）阿弥陀如来（来世を司る ）\n第四殿　天照大神　十一面観音\n拝殿の一番右側が、結びの神様　八百万の神\n参拝の順は、①本宮大社の主祭神である第三殿→②第二殿→③第一殿→④第四殿→⑤結びの神の順番です\n• 大斎原\n--------------------\n本宮大社前 16:00 → 新宮城跡前 17:07\n[熊野御坊南海バス]５１川丈線(新宮駅行)\n--------------------\n• オークワ新宮仲之町店超市採買", evening: "晚餐：オークワ新宮仲之町店超市採買\n行程：\n• 飯店晚餐和泡湯", accommodation: "ホテルニューパレス", notes: "◆JR西日本關西廣域鐵路周遊券 Day 1（1/8 台灣時間 23:00預定）\n◆熊野御坊南海バス悠遊フリー乗車券 Day 1", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '高菜壽司', jpName: 'めはり寿司 (めはりずし)' }, { name: '香魚料理', jpName: '鮎料理 (あゆりょうり)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '八咫烏御守', jpName: '八咫烏のお守り (やたがらすのおまもり)' }, { name: '鈴燒', jpName: '鈴焼き (すずやき)' }] }], dialects: [{ phrase: "つれもていこら", pronunciation: "Tsuremote-ikora", meaning: "大家一起走吧 (和歌山名句)", example: "つれもていこら。", exampleMeaning: "我們大家一起走吧。" }, { phrase: "おおきに", pronunciation: "Ookini", meaning: "謝謝 (關西/和歌山通用)", example: "まいど、おおきに！", exampleMeaning: "每次都謝謝光顧！" }], stories: [{ title: "八咫烏的傳說", titleJp: "八咫烏の伝説 (やたがらすのでんせつ)", content: "在熊野三山到處都能看到三隻腳的烏鴉標誌，那就是「八咫烏」。在日本神話中，這隻烏鴉受天照大神之命，為神武天皇帶路。因此，它被視為「導引之神」，也是日本足球國家隊的象徵（寓意將球導向球門）。", contentJp: "熊野三山では3本足のカラス「八咫烏」を見かけます。神話で神武天皇を導いたとされる「導きの神」です。ボールをゴールへ導くという意味で、サッカー日本代表のシンボルにもなっています。" }, { title: "大齋原的巨大鳥居", titleJp: "大斎原の大鳥居 (おおゆのはらのおおとりい)", content: "在田野間聳立著高達33.9公尺的日本最大鳥居，那裡是熊野本宮大社的舊址「大齋原」。1889年大洪水前，神社原本位於此處的中洲。現在這裡被視為能量最強的聖地，充滿了神聖肅穆的氣氛。", contentJp: "高さ33.9mの日本一の大鳥居が立つ場所は、熊野本宮大社の旧社地「大斎原」です。1889年の大洪水まで神社はここにありました。現在は最強のパワースポットとして知られています。" }, { title: "熊野速玉大社的神木", titleJp: "熊野速玉大社の梛 (くまのはやたまたいしゃのなぎ)", content: "境內有一棵樹齡千年的「梛（Nagi）」神木。因為Nagi的發音與「凪（風平浪靜）」相同，被視為保佑海上安全與姻緣圓滿的神樹。古代朝聖者會將梛的葉子放在懷中當作護身符。", contentJp: "境内には樹齢千年の「梛（ナギ）」の御神木があります。「凪（なぎ）」に通じることから、海上安全や縁結びの木とされています。古来、参拝者はこの葉をお守りとして懐に入れていました。" }, { title: "高菜壽司 (Mehari Sushi)", titleJp: "めはり寿司 (めはりずし)", content: "這是熊野地區的鄉土料理。用醃製過的高菜葉包裹巨大的飯糰。名字的由來很有趣：因為飯糰太大，吃的時候必須張大嘴巴，連眼睛都跟著張大了（目を見張る），所以叫「Mehari」。", contentJp: "熊野地方の郷土料理です。高菜の漬物で大きな握り飯を包んだものです。あまりに大きく、口を大きく開けて食べる時に目を見張ることから「めはり寿司」と名付けられました。" }, { title: "熊野古道", titleJp: "熊野古道 (くまのこどう)", content: "「蟻之熊野詣」形容古代前往熊野朝聖的人絡繹不絕像螞蟻一樣。這條道路不僅是世界遺產，更是一條「蘇醒之路」。人們相信通過艱苦的步行朝聖，靈魂可以得到淨化與重生。", contentJp: "「蟻の熊野詣」と言われるほど多くの人が歩いた道です。世界遺産であり、「蘇りの道」とも呼ばれます。厳しい巡礼を通して魂が浄化され、生まれ変わると信じられていました。" }, { title: "黑潮號列車", titleJp: "くろしお (くろしお)", content: "行駛於紀勢本線的特急列車。沿著和歌山的海岸線行駛，窗外是壯闊的太平洋海景。要注意的是，這班車非常容易搖晃，有「會暈車的電車」之稱，建議容易暈車的人要準備好暈車藥。", contentJp: "紀勢本線を走る特急です。太平洋の絶景を楽しめますが、カーブが多く揺れるため「酔う電車」としても知られています。酔い止め薬の準備をお勧めします。" }, { title: "熊野三山", titleJp: "熊野三山 (くまのさんざん)", content: "熊野本宮大社、熊野速玉大社、熊野那智大社的總稱。這三座神社分別代表前世、現世與來世的救贖。因此走完這三座神社，被認為能洗淨過去的罪孽，祈求未來的幸福。", contentJp: "本宮、速玉、那智の三社の総称です。それぞれ前世、現世、来世の救済を司るとされ、三社を巡ることで過去の罪を清め、未来の幸福を祈ります。" }, { title: "徐福傳說", titleJp: "徐福伝説 (じょふくでんせつ)", content: "傳說秦始皇派徐福尋找長生不老藥，他最後登陸的地點就是新宮。這裡有徐福公園和徐福墓。當地人相信他帶來了農耕和醫藥技術，視他為神明，甚至這裡的名產「天台烏藥」就被認為是長生不老藥。", contentJp: "秦の始皇帝の命で不老不死の薬を探しに来た徐福が上陸した地とされています。徐福公園があり、彼は農耕や医薬を伝えた神として崇められています。" }] },
      { date: "2026年2月10日", dayLabel: "2/10(火)", route: "新宮 白浜", morning: "早餐：ローソン 新宮駅前店\n行程：\n• 6:20 飯店Check out\n• 6:30 早餐\n--------------------\n新宮 6:53 → 紀伊勝浦 7:15\nきのくに線(紀伊田辺行)\n--------------------\n• 紀伊勝浦駅寄放行李\n--------------------\n紀伊勝浦駅 7:35 → 大門坂 7:54\n[熊野御坊南海バス]３１那智山線(那智山行)\n--------------------\n• 熊野那智大社\n大門坂入口 → 大門坂 → 大門跡 → 表参道 → 熊野那智大社・那智山青岸渡寺 → 三重の塔 → 那智の滝\n-------------------\n那智の滝前 11:09 → 紀伊勝浦駅 11:35\n[熊野御坊南海バス]３１那智山線(紀伊勝浦駅行)\n--------------------\n• 車站取行李", afternoon: "午餐：南紀白浜マリオットホテルラウンジ\n行程：\n紀伊勝浦 11:49 → 白浜 13:19\nくろしお22号(新大阪行)\n白浜駅1番のりば発 13:31 → 走り湯 13:47\n[明光バス]１２白浜田辺線(三段壁行)\n--------------------\n• 飯店 Check in\n• 飯店lounge 午餐\n• 夕陽泡湯", evening: "晚餐：南紀白浜マリオットホテルラウンジ\n行程：\n• 飯店lounge 晚餐\n• 泡湯", accommodation: "南紀白浜マリオットホテル\n◆ティータイム (14:00〜17:00)\n◆ディナータイム (17:00〜20:00)\n◆ナイトタイム (20:00〜22:00)", notes: "◆JR西日本關西廣域鐵路周遊券 Day 2\n◆熊野御坊南海バス悠遊フリー乗車券 Day 2", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '勝浦鮪魚', jpName: '勝浦マグロ (かつうらまぐろ)' }, { name: '黑飴冰淇淋', jpName: '那智黒ソフト (なちぐろそふと)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '那智黑飴', jpName: '那智黒飴 (なちぐろあめ)' }, { name: '熊野柑橘果汁', jpName: 'みかんジュース (みかんじゅーす)' }] }], dialects: [{ phrase: "あが", pronunciation: "Aga", meaning: "自己/你", example: "あが、何しとんの？", exampleMeaning: "你，在做什麼啊？" }, { phrase: "わえ", pronunciation: "Wae", meaning: "我 (男性用語)", example: "わえ、みかん好きやねん。", exampleMeaning: "我啊，很喜歡蜜柑喔。" }], stories: [{ title: "那智瀑布", titleJp: "那智の滝 (なちのたき)", content: "落差133公尺，是日本落差最大的單段瀑布。在神道教中，瀑布本身就是神體（飛瀧神社）。感受水花飛濺的震撼，被視為能延年益壽。旁邊的三重塔與瀑布同框的畫面，是日本最具代表性的風景之一。", contentJp: "落差133m、一段の滝としては日本一です。滝そのものが御神体（飛瀧神社）です。しぶきを浴びると延命長寿のご利益があると言われます。三重塔と滝の共演は日本を代表する絶景です。" }, { title: "大門坂的石階", titleJp: "大門坂 (だいもんざか)", content: "這是熊野古道保留最完整的一段，兩旁是樹齡800年的夫婦杉，腳下是青苔覆蓋的石板階梯。穿著平安時代的服裝（平安衣裝）漫步於此，彷彿穿越時空回到了千年前的朝聖隊伍中。", contentJp: "熊野古道の面影を最も色濃く残す場所です。樹齢800年の夫婦杉と苔むした石畳が続きます。平安衣装を着て歩けば、千年前の巡礼者にタイムスリップしたような気分になれます。" }, { title: "勝浦的生鮪魚", titleJp: "勝浦の生マグロ (かつうらのなままぐろ)", content: "紀伊勝浦是日本延繩釣鮪魚捕獲量第一的港口。這裡的特色是「生鮪魚（不經冷凍）」直接運送。肉質鮮紅黏糯，口感與解凍過的鮪魚截然不同。在港口附近的足湯一邊泡腳一邊看海，是當地的享受。", contentJp: "紀伊勝浦は延縄漁法による生マグロ水揚げ日本一の港です。冷凍されていないマグロはモチモチとした食感で、格別の味わいです。港近くの足湯も人気です。" }, { title: "白濱溫泉崎之湯", titleJp: "白浜温泉 崎の湯 (しらはまおんせん さきのゆ)", content: "這是日本最古老的溫泉之一，據說已有1350年歷史。露天浴池直接與太平洋相連，海浪猛烈時甚至會打進浴池裡。一邊泡著古老的湯泉，一邊感受海浪的魄力，是極致的野趣體驗。", contentJp: "1350年の歴史を持つ日本最古級の温泉です。露天風呂は海に面しており、波しぶきが届くほどの距離です。荒々しい海を感じながら入る温泉は、野趣あふれる体験です。" }, { title: "南紀白濱的熊貓", titleJp: "南紀白浜のパンダ (なんきしらはまのぱんだ)", content: "雖然大家都知道宇都宮或濱松餃子，但其實白濱的「冒險大世界」才是日本擁有最多熊貓的地方（甚至一度比東京還多）。這裡的熊貓家族繁衍興旺，被稱為「濱家」，在開放式的環境中可以看見它們悠閒吃竹子的模樣。", contentJp: "実は白浜の「アドベンチャーワールド」は日本で最も多くのパンダを飼育している場所の一つです。「浜家」と呼ばれるパンダファミリーが、のびのびと暮らす姿を見ることができます。" }, { title: "平安衣裝體驗", titleJp: "平安衣装体験 (へいあんいしょうたいけん)", content: "在大門坂茶屋，遊客可以租借平安時代的朝聖服裝。這種色彩鮮豔的和服在翠綠的杉樹林中非常顯眼。這不只是變裝，更是體驗千年前貴族參拜熊野時的心情。", contentJp: "大門坂茶屋では平安時代の巡礼衣装をレンタルできます。緑の杉林に鮮やかな着物が映えます。千年前の貴族の気分を味わえる体験です。" }, { title: "那智黑飴", titleJp: "那智黒飴 (なちぐろあめ)", content: "那智勝浦的名產是一種黑色的糖果，形狀像圍棋的黑子。這是為了紀念當地特產的黑色硯台石材「那智黑石」。這種黑糖口味濃郁，對喉嚨很好，是參拜後的最佳伴手禮。", contentJp: "碁石のような形をした黒飴です。特産の「那智黒石（硯の石）」にちなんで作られました。黒糖の濃厚な味が特徴で、喉に良いとされています。" }, { title: "三段壁洞窟", titleJp: "三段壁洞窟 (さんだんべきどうくつ)", content: "白濱的三段壁下方有一個巨大的海蝕洞窟，曾是平安時代「熊野水軍」的秘密基地。搭乘電梯下降36公尺進入洞窟，可以看到波濤洶湧的海水衝擊岩壁，感受到歷史與自然的震撼。", contentJp: "三段壁の地下にある洞窟で、かつて熊野水軍の隠し基地でした。エレベーターで降りると、荒波が打ち寄せる迫力ある光景が見られます。" }] },
      { date: "2026年2月11日", dayLabel: "2/11(水)", route: "白浜 京都", morning: "早餐：飯店\n行程：\n• 8:00 早餐\n• 9:40 飯店Check out\n--------------------\n走り湯 9:52 → 白浜駅 10:08\n[明光バス]１１白浜田辺線(紀伊田辺駅行)\n白浜 10:26 → 大阪 12:46\nくろしお14号(新大阪行)\n大阪梅田1番線発 13:00 → 京都河原町 13:43\n阪急京都線特急(京都河原町行)", afternoon: "午餐：未定\n行程：\n• 飯店Check in\n• 京都散策", evening: "晚餐：すいば\n行程：\n• NISHITOMIYA買可樂餅\n• 飯店Happy Hour\n• 晚餐", accommodation: "スーパーホテル 京都・四条河原町\n◆ウェルカムバー（18:00～20:00）\n◆天然温泉　御所の湯\n入浴時間\n【男性】\n17:00～19:50、23:00～翌朝6:50\n【女性】\n15:00～16:50、20:00～22:50、翌朝7:00～9:30", notes: "◆JR西日本關西廣域鐵路周遊券 Day 3", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '焦香味噌拉麵', jpName: '焦がし味噌ラーメン (こがしみそらーめん)' }, { name: '京都可樂餅', jpName: '京都コロッケ (きょうところっけ)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '阿闍梨餅', jpName: '阿闍梨餅 (あじゃりもち)' }, { name: '七味粉', jpName: '七味唐辛子 (しちみとうがらし)' }] }], dialects: [{ phrase: "おこしやす", pronunciation: "Okoshi-yasu", meaning: "歡迎光臨 (比Irasshaimase更優雅)", example: "遠くから来てごして、おこしやす。", exampleMeaning: "大老遠跑來，歡迎光臨。" }, { phrase: "ほな", pronunciation: "Hona", meaning: "那麼", example: "ほな、さいなら。", exampleMeaning: "那麼，再見囉。" }], stories: [{ title: "阪急電車的優雅", titleJp: "阪急電車 (はんきゅうでんしゃ)", content: "連接大阪與京都的阪急電車，以其「栗色（Maroon Color）」的車身和橄欖色的絨毛座椅聞名。它被稱為「關西最高級、最優雅的私鐵。特急列車不需加價，卻能享受舒適的移動時光。", contentJp: "マルーンカラーの車体とオリーブ色のふかふかシートで知られる阪急電車は、関西で最もエレガントな私鉄と言われています。特急料金なしで快適な移動を楽しめます。" }, { title: "錦市場的「錦」", titleJp: "錦市場 (にしきいちば)", content: "被稱為「京都的廚房」。這裡不僅有遊客愛吃的豆乳甜甜圈和章魚蛋，更是京都料亭採購食材的聖地。從京漬物、湯葉（豆皮）到鮮魚，400年的歷史濃縮在這條狹窄的街道裡。", contentJp: "「京都の台所」と呼ばれます。食べ歩きグルメだけでなく、プロの料理人が通う仕入れの場でもあります。京漬物や湯葉など、400年の歴史がこの細い通りに詰まっています。" }, { title: "祇園白川的石疊", titleJp: "祇園白川 (ぎおんしらかわ)", content: "與遊客如織的花見小路相比，白川南通更顯得幽靜。柳樹垂在清澈的小溪上，兩旁是傳統的町家建築。運氣好的話，可能會在黃昏時分看見正要去上班的藝伎或舞伎匆匆走過的身影。", contentJp: "花見小路に比べて落ち着いた雰囲気の場所です。柳が揺れる白川沿いには町家が並びます。夕暮れ時には、お座敷に向かう芸舞妓さんの姿を見かけることもあります。" }, { title: "京都的立吞文化", titleJp: "京都の立ち飲み (きょうとのたちのみ)", content: "「すいば（Suiba）」等新型態立吞居酒屋正在京都流行。不同於大叔聚集的傳統印象，這些店裝潢時尚，料理精緻（如有松露茶碗蒸等），讓年輕人和女性也能輕鬆享受京都的美味與微醺。", contentJp: "「すいば」のようなお洒落な立ち飲み屋が京都で流行しています。スタイリッシュな内装と洗練された料理で、若者や女性でも気軽に京都の味とお酒を楽しめるスポットです。" }, { title: "Super Hotel的溫泉", titleJp: "スーパーホテルの温泉 (すーぱーほてるのおんせん)", content: "雖然是商務旅館，但這裡的「御所之湯」是真正的天然溫泉（運送湯）。在寸土寸金的四條河原町鬧區，能泡在溫泉裡消除旅途疲勞，並享用免費的酒水吧，是極高的CP值享受。", contentJp: "ビジネスホテルですが、ここの「御所の湯」は本物の天然温泉（運び湯）です。繁華街の真ん中で温泉に浸かり、無料のウェルカムバーを楽しめるのは最高の贅沢です。" }, { title: "鴨川的等間隔法則", titleJp: "鴨川の等間隔の法則 (かもがわのとうかんかくのほうそく)", content: "在京都鴨川的河岸邊，情侶們坐著時總是會神奇地保持著微妙的「等間隔」距離。這已成為京都的都市傳說與有趣風景。在夕陽下散步於河畔，是感受京都日常最愜意的方式。", contentJp: "鴨川の河川敷では、カップルたちが自然と「等間隔」に並んで座るという面白い現象が見られます。これは京都の都市伝説的な光景です。夕暮れ時の散歩は、京都の日常を感じるのに最適です。" }, { title: "阿闍梨餅的由來", titleJp: "阿闍梨餅 (あじゃりもち)", content: "這種Q彈的紅豆餡餅，形狀像比叡山修行僧戴的斗笠。原本是為了在修行時止餓而發明的，現在因為口感獨特，成為京都人最愛送的伴手禮之一，經常大排長龍。", contentJp: "比叡山の修行僧がかぶる網代笠を模したお菓子です。もちもちとした皮と粒あんが特徴で、修行中の空腹を満たすために考案されました。今では行列のできる人気土産です。" }, { title: "京都的地址", titleJp: "京都の住所 (きょうとのじゅうしょ)", content: "京都的地址不使用番號，而是用「上る（Agru/往北）」、「下る（Sagaru/往南）」、「入る（Iru/轉進）」來描述位置。這是一套延續千年的古老導航系統，對外地人來說像密碼，對京都人來說卻是常識。", contentJp: "京都では「上る」「下る」「入る」を使って場所を示します。千年前から続くナビゲーションシステムで、地元の人にとっては常識ですが、観光客には暗号のように見えます。" }, { title: "先斗町的窄巷", titleJp: "先斗町 (ぽんとちょう)", content: "這條狹窄的小巷與鴨川平行，兩旁掛滿了千鳥圖案的紅燈籠。這裡有許多拒絕生客（一見さんお断り）的高級茶屋，也有平價的居酒屋。夏天的納涼床是這裡最迷人的風景。", contentJp: "鴨川沿いの細い路地で、千鳥の提灯が並びます。一見さんお断りのお茶屋から気軽な居酒屋まであります。夏の納涼床は京都の風物詩です。" }] },
      { date: "2026年2月12日", dayLabel: "2/12(木)", route: "京都 鳥取", morning: "早餐：飯店\n行程：\n• 8:00 早餐\n• 8:50 飯店Check out\n--------------------\n京都河原町 8:16 → 烏丸 8:18\n阪急京都線準特急(大阪梅田［阪急］行)\n四条 8:24 → 京都 8:28\n京都地下鉄烏丸線(竹田行)\n京都6番線発 8:50 → 鳥取 11:58\nスーパーはくと3号(倉吉行)\n--------------------\n• 飯店Check in 寄放行李", afternoon: "午餐：喫茶 ベニ屋\n行程：\n鳥取駅0番のりば発 12:30 → 砂丘会館 12:52\n[日本交通]３９鳥取砂丘線(砂丘会館行)\n--------------------\n• 砂丘観光リフト\n• 砂丘センター眺望テラス\n• 鳥取砂丘ビジターセンター\n• 鳥取砂丘\n--------------------\n砂丘会館 14:40 → 本通り 15:00\n[日ノ丸バス]鳥取砂丘線(鳥取駅行)\n--------------------\n• 午餐\n--------------------\n本通り 15:48 → 西町 15:53\n[日本交通]３８北園団地線(北園ニュータウン行)\n--------------------\n• 鳥取県立博物館\n• 鳥取城跡\n--------------------\n市立武道館 17:44 → 鳥取市移住・交流情報ガーデン前 17:51\n[鳥取市コミュニティ]くる梨［緑コース］(パレットとっとり前行)", evening: "晚餐：たくみ割烹店\n行程：\n• 18:00 居酒屋喝酒\n• 19:30 飯店Happy Hour\n• 泡湯", accommodation: "スーパーホテル 鳥取駅北口\n◆ウェルカムバー（18:00～21:00）\n◆天然温泉　因幡の湯\n入浴時間\n【男性】\n15:00～19:50、22:10～翌朝5:50\n【女性】\n20:00～22:00、翌朝6:00～9:30", notes: "◆JR西日本關西廣域鐵路周遊券 Day 4\n◆鳥取藩乗放題手形 Day 1", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '鳥取咖哩', jpName: '鳥取カレー (とっとりかれー)' }, { name: '猛者蝦', jpName: 'モサエビ (もさえび)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '砂丘之卵', jpName: '砂丘のたまご (さきゅうのたまご)' }, { name: '鳥取沙丘辣韮', jpName: '砂丘らっきょう (さきゅうらっきょう)' }] }], dialects: [{ phrase: "えらい", pronunciation: "Erai", meaning: "累 / 辛苦", example: "今日はえらかったわー。", exampleMeaning: "今天真是累壞了啊。" }], stories: [{ title: "砂之美術館", titleJp: "砂の美術館 (すなのびじゅつかん)", content: "這是世界上唯一使用「沙」作為素材的室內雕刻美術館。每年會更換主題，邀請世界各國的沙雕藝術家創作。由於沙雕最終會回歸自然，這種「期間限定」的藝術形式，更讓人感受到作品的珍貴與無常之美。", contentJp: "世界で唯一「砂」を素材にした彫刻作品を展示する屋内美術館です。毎年テーマを変えて展示されます。最終的に砂に還る儚さが、作品の美しさを際立たせます。" }, { title: "鳥取咖哩王國", titleJp: "鳥取カレー (とっとりかれー)", content: "鳥取市是日本咖哩消費量數一數二的城市。這裡的咖哩特色不明顯，因為家家戶戶和每家店都有自己的獨門秘方。無論是歐風、印度風還是藥膳風，在鳥取都能找到高水準的咖哩店。", contentJp: "鳥取市はカレールーの消費量が日本一になったこともあるカレー大好き都市です。各家庭や店舗が独自の味を追求しており、多様なカレー文化が根付いています。" }, { title: "鳥取城跡的球形石垣", titleJp: "鳥取城跡の巻石垣 (とっとりじょうあとのまきいしがき)", content: "鳥取城擁有日本唯一的「卷石垣（球形石垣）」。為了防止地基下陷，石垣被修築成圓球狀突出的形狀。這裡也是豐臣秀吉「斷糧戰術」的悲劇舞台，現在則是賞櫻的勝地。", contentJp: "日本唯一の「巻石垣（球体のような石垣）」があります。地盤沈下を防ぐための特殊な構造です。かつて秀吉の兵糧攻めの舞台となりましたが、現在は桜の名所です。" }] },
      { date: "2026年2月13日", dayLabel: "2/13(金)", route: "倉吉 鳥取", morning: "早餐：飯店\n行程：\n• 7:30 早餐\n--------------------\n鳥取 8:25 → 倉吉 8:55\nスーパーまつかぜ3号(米子行)\n倉吉駅2番のりば発 9:05 → 倉吉パークスクエア北口 9:13\n[日ノ丸バス]赤碕線由良駅・浦安駅\n--------------------\n• 鳥取県立美術館\n• 倉吉パークスクエア\n• 鳥取二十世紀梨記念館\n--------------------\n倉吉パークスクエア 10:37 → 赤瓦・白壁土蔵 10:42\n[日ノ丸バス]横田線(久米中学校行)\n--------------------\n• 倉吉白壁土蔵群\n--------------------\n赤瓦・白壁土蔵 12:38 → 倉吉駅 12:50\n[日ノ丸バス]栄線倉吉駅〜西亀谷\n倉吉 13:01 → 鳥取 13:30\nスーパーまつかぜ8号(鳥取行)\n鳥取 13:35 → 湖山 13:39\n山陰本線(倉吉行)", afternoon: "午餐：ブッシェリーはなふさ(Boucherie Hanafusa)\n行程：\n• 13:50-15:00 午餐\n--------------------\n湖山駅前 15:18 → 白兎神社前 15:32\n[日ノ丸バス]白兎海岸線(鹿野営業所行)\n--------------------\n• 白兎神社\n• すなば珈琲(道の駅神話の里白兎店)\n--------------------\n白兎神社前 17:06 → 浜村駅 17:26\n[日ノ丸バス]白兎海岸線(鹿野営業所行)\n--------------------\n• 浜村駅「足湯」\n--------------------\n浜村 17:48 → 鳥取 18:32\n山陰本線(鳥取行)\n--------------------\n• 車站買アベ鳥取堂的かにづくし弁当", evening: "晚餐：魚鮮水産 シャミネ鳥取店\n行程：\n• イオン鳥取店採買\n• 飯店Happy Hour\n• 21:00 居酒屋喝酒\n• 泡湯", accommodation: "スーパーホテル 鳥取駅北口\n◆ウェルカムバー（18:00～21:00）\n◆天然温泉　因幡の湯\n入浴時間\n【男性】\n15:00～19:50、22:10～翌朝5:50\n【女性】\n20:00～22:00、翌朝6:00～9:30", notes: "◆JR西日本關西廣域鐵路周遊券 Day 5\n◆鳥取藩乗放題手形 Day 2", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '牛骨拉麵', jpName: '牛骨ラーメン (ぎゅうこつらーめん)' }, { name: '蟹肉便當', jpName: 'かに寿し (かにずし)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '打吹公園丸子', jpName: '打吹公園だんご (うつぶきこうえんだんご)' }, { name: '梨子果凍', jpName: '梨ゼリー (なしぜりー)' }] }], dialects: [{ phrase: "がいな", pronunciation: "Gaina", meaning: "巨大的 / 很厲害", example: "がいな祭りだね。", exampleMeaning: "真是盛大的祭典啊。" }, { phrase: "だらず", pronunciation: "Darazu", meaning: "笨蛋 (罵人笨拙)", example: "お前はほんとにダラズだなあ。", exampleMeaning: "你還真是個笨蛋啊。" }], stories: [{ title: "超級白兔號", titleJp: "特急スーパーはくと (とっきゅうすーぱーはくと)", content: "連接京阪神與鳥取的特急列車。「白兔」之名源自神話。車輛配備了擺錘式裝置，能在彎道多多的智頭急行線上高速行駛。特別推薦搶第一車廂的展望席，可以看見駕駛員視角的風景。", contentJp: "京阪神と鳥取を結ぶ特急です。「はくと」は神話に由来します。振り子装置を搭載し、山間部を高速で駆け抜けます。先頭車両の展望席からは迫力ある景色が楽しめます。" }, { title: "倉吉白壁土藏群", titleJp: "倉吉白壁土蔵群 (くらよししらかべどぞうぐん)", content: "這些白牆紅瓦的建築建於江戶至明治時代，原本是醬油和酒的倉庫。玉川沿岸垂柳依依，石橋跨越其上，風景如畫。這裡有一種叫做「打吹公園丸子」的名產，是以前獻給皇室的美味。", contentJp: "江戸・明治時代に建てられた醤油や酒の倉庫群です。白い壁と赤い瓦、そして玉川沿いの柳が美しい景観を作っています。皇室に献上された名物「打吹公園だんご」もここで味わえます。" }, { title: "二十世紀梨紀念館", titleJp: "鳥取二十世紀梨記念館 (とっとりにじっせいきなしきねんかん)", content: "日本唯一的梨子博物館。館中央有一棵巨大的「梨樹王」，樹齡超過70年，枝繁葉茂覆蓋整個大廳。這裡全年都可以試吃不同品種的梨子，是比較口味的好地方。", contentJp: "日本唯一の梨のミュージアムです。館内中央には枝張りが20mもある巨木「梨の王様」が展示されています。一年中、様々な品種の梨の食べ比べができるのが魅力です。" }, { title: "因幡的白兔", titleJp: "因幡の白うさぎ (いなばのしらうさぎさがし)", content: "白兔神社祭祀著神話中促成大國主神與八上姬良緣的白兔，是日本最早的愛情故事發源地。神社內的兔子石雕周圍擺滿了寫著「緣」字的白色結緣石。這裡也是祈求皮膚病治癒的靈驗之地。", contentJp: "神話で大国主神の縁結びを助けた白うさぎを祀っています。日本最古のラブストーリーの地です。境内には「縁」と書かれた白い結び石が置かれ、皮膚病治癒のご利益でも知られます。" }] },
      { date: "2026年2月14日", dayLabel: "2/14(土)", route: "鳥取 東京", morning: "早餐：飯店\n行程：\n• 6:30 早餐\n• 7:20 飯店Check out\n--------------------\n鳥取駅バスターミナル2番 7:45 → 鳥取空港 8:05\n空港～鳥取駅区間連絡バス\n--------------------\nNH294 TTJ 8:55 - HND 10:10", afternoon: "午餐：\n行程：", evening: "晚餐：\n行程：", accommodation: "東横INN浅草蔵前2", notes: "", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '猛者蝦', jpName: 'モサエビ (もさえび)' }, { name: '鳥取和牛', jpName: '鳥取和牛 (とっとりわぎゅう)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '因幡白兔饅頭', jpName: '因幡の白うさぎ (いなばのしらうさぎ)' }, { name: '砂丘咖啡', jpName: '砂丘珈琲 (さきゅうこーひー)' }] }], dialects: [{ phrase: "ようきんさった", pronunciation: "You-kinsatta", meaning: "歡迎光臨 (Welcome)", example: "鳥取へようきんさった！", exampleMeaning: "歡迎來到鳥取！" }, { phrase: "せこい", pronunciation: "Sekoi", meaning: "辛苦/累 (不是小氣喔)", example: "あー、せこい、せこい。", exampleMeaning: "啊，好累好累。" }], stories: [{ title: "鳥取砂丘的風紋", titleJp: "鳥取砂丘の風紋 (とっとりさきゅうのふうもん)", content: "經歷十萬年歲月形成的日本最大級砂丘。清晨，當風吹過無人的砂面，會形成美麗的波浪狀「風紋」，被稱為「風的藝術」。站在「馬之背」頂端，眼前是日本海的驚濤駭浪，背後是連綿的沙漠，景色壯絕。", contentJp: "十万年の歳月が作った日本最大級の砂丘です。風が吹くと砂面に美しい「風紋」が現れ、「風の芸術」と呼ばれます。「馬の背」からは日本海と砂漠の対比が楽しめます。" }, { title: "Sunaba咖啡的逆襲", titleJp: "すなば珈琲 (すなばこーひー)", content: "曾經鳥取是日本唯一沒有星巴克的縣，知事名言：「雖然沒有Starbucks（星巴克），但我們有Sunaba（砂場/砂丘）」。於是當地誕生了「Sunaba咖啡」。現在即使星巴克進駐了，它依然是鳥取人的驕傲。", contentJp: "「スタバはないけどスナバ（砂場）はある」という知事の名言から生まれたカフェです。今ではスタバもできましたが、鳥取県民の誇りとして愛され続けています。" }, { title: "鳥取縣的星空", titleJp: "星取県 (ほしとりけん)", content: "鳥取縣因為光害少，是日本星空最美的地方之一，因此自稱為「星取縣」。在鳥取砂丘，夜晚可以看到滿天星斗倒映在黑暗的砂漠上，彷彿置身於宇宙之中。", contentJp: "光害が少なく星空が美しいため「星取県」を名乗っています。夜の鳥取砂丘では、満天の星空が広がり、宇宙にいるような感覚になります。" }, { title: "辣韮田的景色", titleJp: "らっきょう畑 (らっきょうばたけ)", content: "鳥取砂丘旁邊有一片廣大的辣韮（蕗蕎）田。雖然二月看不到花，但這裡出產的辣韮口感清脆，是搭配咖哩的絕配。紫色的辣韮花海通常在秋天盛開，是砂丘的另一道風景。", contentJp: "砂丘の隣には広大ならっきょう畑があります。鳥取のらっきょうはシャキシャキとした食感が特徴で、カレーのお供に最高です。" }, { title: "麒麟獅子舞", titleJp: "麒麟獅子舞 (きりんじしまい)", content: "這是鳥取東部獨有的傳統藝能。獅頭不是一般的獅子，而是傳說中的靈獸「麒麟」，頭上有一隻角。這種莊嚴而優雅的舞蹈被認定為日本遺產，在鳥取城跡附近的宇倍神社可以看到。", contentJp: "鳥取東部に伝わる伝統芸能です。頭に一本の角がある「麒麟」の獅子頭を使います。荘厳で優雅な舞は日本遺産に認定されています。" }] },
      { date: "2026年2月15日", dayLabel: "2/15(日)", route: "東京", morning: "早餐：飯店\n行程：", afternoon: "午餐：\n行程：", evening: "晚餐：\n行程：", accommodation: "東横INNアキバ浅草橋駅東口 11120円", notes: "", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '文字燒', jpName: 'もんじゃ焼き (もんじゃやき)' }, { name: '江戶前壽司', jpName: '江戸前寿司 (えどまえずし)' }] }, { type: 'souvenir', title: '必買伴手禮', items: [{ name: '人形燒', jpName: '人形焼 (にんぎょうやき)' }, { name: '雷米香', jpName: '雷おこし (かみなりおこし)' }] }], dialects: [{ phrase: "べらんめえ", pronunciation: "Beranmee", meaning: "江戶人的粗獷語氣", example: "べらんめえ！こちとら江戸っ子だい！", exampleMeaning: "少囉嗦！老子可是江戶兒女！" }, { phrase: "いき", pronunciation: "Iki", meaning: "帥氣 / 瀟灑 (粹)", example: "その着こなし、粋だねえ。", exampleMeaning: "那樣的穿著真是瀟灑啊。" }], stories: [{ title: "浅草橋的問屋街", titleJp: "浅草橋の問屋街 (あさくさばしのとんやがい)", content: "您住宿的淺草橋是著名的「人形與飾品批發街」。從江戶時代起，這裡就聚集了許多製作雛人形的職人。現在則是手工藝愛好者的天堂，販售各種珠寶配件、皮革和包裝材料，價格非常實惠。", contentJp: "浅草橋は「人形と問屋の街」です。江戸時代から雛人形の職人が集まっていました。現在はビーズや革製品などの手芸用品店が並び、ハンドメイド好きの聖地となっています。" }, { title: "藏前的職人文化", titleJp: "蔵前のモノづくり (くらまえのものづくり)", content: "被稱為「東京的布魯克林」。藏前利用舊倉庫改建成許多時尚的咖啡廳和雜貨店。這裡聚集了許多年輕的職人，製作皮件、筆記本等。Kakimori（カキモリ）文具店可以訂製專屬筆記本，非常受歡迎。", contentJp: "「東京のブルックリン」と呼ばれます。古い倉庫をリノベーションしたカフェや雑貨店が多く、革製品や文具などの若手職人が集まっています。" }, { title: "隅田川的屋形船", titleJp: "隅田川の屋形船 (すみだがわのやかたぶね)", content: "隅田川流經東京東區，是江戶文化的中心。在河上搭乘掛著紅燈籠的屋形船，一邊吃著天婦羅，一邊欣賞晴空塔和兩岸的夜景，是江戶富豪們流傳下來的風雅娛樂。", contentJp: "隅田川は江戸文化の中心です。赤提灯を下げた屋形船に乗り、天ぷらを食べながらスカイツリーや夜景を眺めるのは、江戸時代から続く粋な遊びです。" }, { title: "神田明神", titleJp: "神田明神 (かんだみょうじん)", content: "這是守護江戶總鎮守的神社，深受德川家康信奉。它也是秋葉原的守護神，因此有一種獨特的「IT御守」，專門保佑電腦和數據安全，非常受工程師和商務人士歡迎。", contentJp: "江戸総鎮守として徳川家康に崇敬された神社です。秋葉原の守り神でもあり、パソコンやデータの安全を守る「ITお守り」があるのがユニークです。" }, { title: "秋葉原的變遷", titleJp: "秋葉原 (あきはばら)", content: "從戰後的黑市電器街，發展成世界電器中心，再演變為御宅族（Otaku）文化的聖地。現在這裡充滿了女僕咖啡廳、動漫周邊店。走在街上，能感受到日本次文化最強烈的能量。", contentJp: "戦後の闇市から電気街、そしてオタク文化の聖地へと進化しました。メイドカフェやアニメショップが立ち並び、日本のサブカルチャーのエネルギーを感じられる場所です。" }, { title: "雷門的燈籠", titleJp: "雷門の提灯 (かみなりもんのちょうちん)", content: "淺草寺雷門的巨大紅燈籠重達700公斤。但你知道嗎？這個燈籠其實是由松下電器（Panasonic）的創始人松下幸之助捐贈的，底部還刻有他的名字。這是為了感謝淺草觀音治好了他的關節痛。", contentJp: "雷門の巨大な提灯はパナソニックの創業者・松下幸之助が寄贈したものです。関節痛が治ったお礼として奉納され、底には名前が刻まれています。" }, { title: "文字燒的吃法", titleJp: "もんじゃ焼き (もんじゃやき)", content: "東京下町的美食。外觀看起來糊糊的，但重點是那個「鍋巴（Okoge）」。用小鏟子將鐵板上的麵糊壓平，烤出焦脆的鍋巴，一小口一小口吃，是江戶孩子最愛的零食兼主餐。", contentJp: "東京下町の名物です。見た目はドロドロしていますが、「お焦げ」が美味しさのポイントです。小さなヘラで押し付けて焦げ目を作り、少しずつ食べるのが粋です。" }, { title: "晴空塔的高度", titleJp: "スカイツリーの高さ (すかいつりーのたかさ)", content: "東京晴空塔的高度是634公尺。這個數字並非巧合，而是讀作「武藏（Mu-sa-shi）」，這是東京地區在古代的國名（武藏國）。這是日本人對歷史與土地的致敬。", contentJp: "高さ634mは「ムサシ（武蔵）」と読めます。東京の旧国名「武蔵国」にちなんで決められました。歴史への敬意が込められています。" }] },
      { date: "2026年2月16日", dayLabel: "2/16(月)", route: "東京 高雄", morning: "早餐：ANA Lounge\n行程：\n浅草橋 8:28 → 成田空港 9:40\n京成成田スカイアクセスアクセス特急(成田空港行) 1,380円", afternoon: "午餐：機內\n行程：\nBR107 NRT 12:25 - KHH 15:45", evening: "晚餐：\n行程：", accommodation: "", notes: "", recommendations: [{ type: 'food', title: '必吃美食', items: [{ name: '成田鰻魚飯', jpName: '成田のうなぎ (なりたのうなぎ)' }, { name: '機上餐', jpName: '機内食 (きないしょく)' }] }, { type: 'souvenir', title: '最後採購', items: [{ name: 'Royce巧克力', jpName: 'ロイズ (ろいず)' }, { name: '薯條三兄弟', jpName: 'じゃがポックル (じゃがぽっくる)' }] }], dialects: [{ phrase: "またね", pronunciation: "Matane", meaning: "下次見", example: "日本、楽しかった？またね！", exampleMeaning: "日本好玩嗎？下次見囉！" }, { phrase: "お元気で", pronunciation: "Ogenkide", meaning: "保重", example: "台湾でもお元気で！", exampleMeaning: "回台灣也要保重喔！" }], stories: [{ title: "成田山的鰻魚", titleJp: "成田山のうなぎ (なりたさんのうなぎ)", content: "成田機場附近的成田山新勝寺表參道上，有許多鰻魚飯老店。因為成田山距離海邊較遠，江戶時代的人們習慣用利根川的鰻魚來招待客人。如果在去機場前有時間，這裡是最後享受日本美食的絕佳地點。", contentJp: "成田山新勝寺の表参道にはうなぎ屋が並んでいます。海から離れていたため、川魚で客をもてなす文化が根付きました。帰国前の最後の日本食に最適です。" }, { title: "京成Sky Access", titleJp: "京成スカイアクセス (けいせいすかいあくせす)", content: "這條路線是連接東京都心與成田機場最快的鐵路。列車在部分路段能以時速160公里行駛（Sky Liner），展現了日本鐵路的高技術力。沿途可以看到印旛沼的田園風光。", contentJp: "都心と成田を結ぶ最速ルートです。一部区間で時速160km運転を行い、高い技術力を誇ります。車窓からは印旛沼などののどかな風景が見えます。" }, { title: "成田機場的扭蛋", titleJp: "空港のガチャガチャ (くうこうのがちゃがちゃ)", content: "在成田機場的出境大廳，有一整排壯觀的扭蛋機牆。這原本是為了讓外國遊客消耗剩下的硬幣而設置的，沒想到大受歡迎，成為了著名的「最後的日本土特產」景點。", contentJp: "出発ロビーには大量のガチャガチャが並んでいます。余った小銭を使い切ってもらうために設置されましたが、今では「最後の日本土産」として大人気スポットです。" }, { title: "ANA Lounge", titleJp: "ANAラウンジ (えーえぬえーらうんじ)", content: "在登機前的片刻寧靜。這裡提供著名的ANA原創咖哩飯，味道濃郁深厚，是許多常客必吃的隱藏菜單。搭配一杯日本生啤酒，為這趟旅程畫下完美的句點。", contentJp: "搭乗前のくつろぎ空間です。名物のANAオリジナルカレーは濃厚で人気があります。日本の生ビールと共に、旅の締めくくりを楽しめます。" }, { title: "歸途的富士山", titleJp: "帰路の富士山 (きろのふじさん)", content: "從成田飛往台灣的航線，起飛後不久若天氣晴朗，坐在飛機右側（通常是右側，視航線而定）有機會俯瞰到壯麗的富士山。這是日本送給旅人最後的禮物。", contentJp: "成田から台湾へ向かう際、天気が良ければ機内から富士山が見えることがあります。これは日本から旅人への最後の贈り物です。" }, { title: "機窗外的告別", titleJp: "お見送り (おみおくり)", content: "當飛機推出停機坪時，如果你看向地面，常會看到地勤人員排成一列向飛機揮手鞠躬。這是日本機場特有的溫馨風景，代表著「祝您旅途平安」與「期待您再次光臨」。", contentJp: "飛行機が動き出す時、グランドスタッフが並んで手を振り、お辞儀をしてくれます。日本の空港ならではの心温まる風景です。" }, { title: "成田機場的羊羹", titleJp: "成田の羊羹 (なりたのようかん)", content: "成田著名的米屋總本店的羊羹，是機場免稅店的常客。這家店是隨著成田山新勝寺的參拜客而興起的。特別是栗子羊羹，甜度適中，配茶剛剛好。", contentJp: "成田名物の米屋総本店の羊羹は、空港免税店の定番です。成田山新勝寺の参拝客と共に発展しました。特に栗羊羹は程よい甘さで、お茶請けに最適です。" }] }

    function cleanLocationName(line) {
        let cleaned = line.replace(/^•\s*/, '').replace(/^[早午晚]餐：/, '').trim();
        cleaned = cleaned.replace(/[\[【].*?[\]】]/g, '').replace(/[\(（].*?[\)）]/g, '');
        cleaned = cleaned.replace(/\d{1,2}:\d{2}(?:\s*[-〜~]\s*\d{1,2}:\d{2})?/g, '');
        cleaned = cleaned.replace(/[\d,]+円/g, '').replace(/\s+/g, ' ').trim();
        return cleaned;

    function isLocationLine(line) {
        const trimmed = line.trim();
        if (trimmed.length < 2) return false;
        const excludeKeywords = ['飯店', '早餐', '午餐', '晚餐', '車站', '泡湯', '花火', '喝酒', 'Note:', 'Action:', 'Info:', 'Lounge', 'Gate', '貴賓室'];
        if (excludeKeywords.some(k => trimmed.includes(k))) return false;
        if (trimmed === '未定') return false;
        if (trimmed.includes('→') && /\d{1,2}:\d{2}/.test(trimmed)) return false;
        if (trimmed.includes(' - ') && /\d{1,2}:\d{2}/.test(trimmed)) return false;
        if (trimmed.includes('⇒')) return false;
        const keywords = ['店', '駅', '空港', '神社', 'ホテル', '館', '公園', '温泉', '山', '寺', '居酒屋', '食堂', '珈琲', '寿司', '焼肉', '庵', '軒', '屋', '苑', '亭', '茶寮', '市場', '美術館', '処', '宿', 'イン', 'INN', '福乃和', 'Brewing', 'il filo', 'ローソン'];
        if (line.startsWith('•') || keywords.some(k => line.includes(k))) return true;
        if (/^[A-Z][a-zA-Z\s.,]+$/.test(trimmed) && trimmed.length > 3) return true;
        return false;
    }
    
    // HTML Generators
    function formatTextWithLinks(text, forceLinks = false) {
        if (!text) return '';
        return text.split('\n').map(line => {
            const trimmed = line.trim();
            if (!trimmed) return '';
            const timeMatch = trimmed.match(/^(\d{1,2}:\d{2}(?:\s*[-〜~]\s*\d{1,2}:\d{2})?)\s+(.*)$/);
            let displayTime = null, displayLocation = trimmed;
            if (timeMatch) { displayTime = timeMatch[1]; displayLocation = timeMatch[2]; }
            
            if (forceLinks || isLocationLine(displayLocation)) {
                const query = cleanLocationName(displayLocation);
                const url = getMapLink(query);
                return `
                <div class="flex items-start gap-2 group hover:bg-black/5 p-1 -mx-1 rounded transition-colors" onclick="event.stopPropagation()">
                    <span class="mt-1 shrink-0 text-accent-red opacity-70 group-hover:opacity-100">${getIcon('MapPin', 'w-4 h-4')}</span>
                    <div class="flex flex-col sm:flex-row sm:items-baseline gap-x-2 w-full">
                         ${displayTime ? `<span class="text-xs font-sans text-sumi-light/70 whitespace-nowrap pt-0.5">${displayTime}</span>` : ''}
                         <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-sumi group-hover:text-black border-b border-transparent group-hover:border-accent-red/30 transition-all text-left font-medium">${displayLocation}</a>
                    </div>
                </div>`;
            }
            return `<div class="text-sumi leading-relaxed whitespace-pre-wrap pl-1 border-l-2 border-transparent">${trimmed}</div>`;
        }).join('');
    }

    function getAirlineStyle(flightNum) {
        if (flightNum.startsWith('BR')) return { bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200' };
        if (flightNum.startsWith('JL')) return { bg: 'bg-red-50', text: 'text-red-700', border: 'border-red-200' };
        if (flightNum.startsWith('NH')) return { bg: 'bg-sky-50', text: 'text-sky-700', border: 'border-sky-200' };
        if (flightNum.startsWith('OZ')) return { bg: 'bg-amber-50', text: 'text-amber-800', border: 'border-amber-200' };
        return { bg: 'bg-stone-100', text: 'text-stone-700', border: 'border-stone-200' };
    }

    function renderFlight(content) {
        const match = content.match(/^([A-Z0-9]+)\s+([A-Z]{3})\s+(\d{1,2}:\d{2})\s*-\s*([A-Z]{3})\s+(\d{1,2}:\d{2})/);
        if (!match) return `<div>${content}</div>`;
        const [_, num, origin, t1, dest, t2] = match;
        const originName = AIRPORT_NAMES[origin] || origin;
        const destName = AIRPORT_NAMES[dest] || dest;
        const style = getAirlineStyle(num);
        return `
        <div class="w-full">
            <div class="flex justify-center mb-3"><span class="${style.bg} ${style.text} border ${style.border} text-[10px] font-serif tracking-widest px-2 py-0.5 rounded-sm font-bold uppercase">${num}</span></div>
            <div class="flex items-center justify-between px-1">
                <div class="flex flex-col items-start min-w-[30%]"><span class="text-2xl font-serif text-sumi font-medium leading-none mb-1">${t1}</span><span class="text-sm font-medium text-sumi mb-0.5">${originName}</span><span class="text-[10px] font-sans text-sumi-light/60 tracking-wider">${origin}</span></div>
                <div class="flex-1 flex justify-center px-2 text-stone-300"><div class="relative w-full h-[1px] bg-stone-100"><div class="absolute right-0 -top-1">${getIcon('ArrowRight', 'text-stone-300')}</div></div></div>
                <div class="flex flex-col items-end text-right min-w-[30%]"><span class="text-2xl font-serif text-sumi font-medium leading-none mb-1">${t2}</span><span class="text-sm font-medium text-sumi mb-0.5">${destName}</span><span class="text-[10px] font-sans text-sumi-light/60 tracking-wider">${dest}</span></div>
            </div>
        </div>`;
    }

    // Weather Logic
    async function fetchWeather(cities) {
        const container = document.getElementById('weather-container');
        if (!cities.length) { container.innerHTML = ''; return; }
        
        // Render Loading
        container.innerHTML = `<div class="flex gap-2">${cities.map(c => `
            <div class="flex-1 bg-white/80 p-3 rounded-lg border border-stone-200 shadow-sm flex items-center justify-between">
               <div class="flex flex-col"><span class="text-sm font-serif font-bold text-sumi">${c}</span><span class="text-[10px] text-sumi-light/70">Loading...</span></div>
               ${getIcon('RefreshCw')}
            </div>`).join('')}</div>`;

        // Fetch
        const results = await Promise.all(cities.map(async city => {
            const coords = CITY_COORDINATES[city];
            if(!coords) return { city, error: true };
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current=temperature_2m,weather_code&timezone=auto`);
                const data = await res.json();
                return { city, temp: Math.round(data.current.temperature_2m), code: data.current.weather_code };
            } catch { return { city, error: true }; }
        }));

        // Render Result
        container.innerHTML = `<div class="flex gap-2">${results.map(r => {
            let icon = getIcon('Cloud');
            if (r.code === 0) icon = getIcon('Sun');
            else if (r.code >= 51 && r.code <= 67) icon = getIcon('CloudRain');
            else if (r.code >= 71) icon = getIcon('CloudSnow');
            else if (r.code >= 95) icon = getIcon('CloudLightning');
            
            return `
            <div class="flex-1 bg-white/80 p-3 rounded-lg border border-stone-200 shadow-sm flex items-center justify-between">
               <div class="flex flex-col"><span class="text-sm font-serif font-bold text-sumi">${r.city}</span><span class="text-[10px] text-sumi-light/70">Current</span></div>
               <div class="flex items-center gap-2">${r.error ? '<span class="text-xs text-red-400">Error</span>' : `${icon}<span class="text-lg font-bold font-sans text-sumi-light">${r.temp}°</span>`}</div>
            </div>`
        }).join('')}</div>`;
    }

    async function checkCoupon(date) {
        const el = document.getElementById('coupon-display');
        if (!el || date !== '2026年2月13日') return;
        try {
            const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://www.torican.jp/feature/tottorishi-syukuhakuCP-2')}&timestamp=${Date.now()}`);
            const data = await res.json();
            const match = data.contents.match(/クーポン残数\D*([\d,]+)/);
            if (match && match[1]) {
                el.innerHTML = `<span class="animate-fade-in text-accent-red flex items-center gap-2"><span>クーポン残数 ${match[1]}枚</span></span>`;
            }
        } catch(e) { console.log('Coupon fetch failed'); }
    }

        let items = [], current = null;
        
        const commit = () => { if(current) items.push(current); current = null; };
        
        rawLines.forEach(line => {
            line = line.trim();
            if(!line || line.match(/^-+$/) || line === '行程：') return;
            
            if (line.match(/^(早餐|午餐|晚餐)：/)) {
                commit();
                current = { type: 'meal', title: line.split('：')[0], content: line.split('：')[1] || '', details: [] };
            } else if (line.match(/(?:BR|JL|NH|MM|IT|CI|GK|UO|OZ)\d+/) || (line.includes('-') && (line.includes('HND') || line.includes('NRT') || line.includes('ITM') || line.includes('AOJ')))) {
                commit();
                current = { type: 'flight', content: line, details: [] };
            } else if (line.includes('→') && !line.startsWith('[') && !line.includes('参拝') && (line.match(/→/g)||[]).length === 1) {
                commit();
                current = { type: 'transport', content: line, details: [] };
            } else if (line.startsWith('•')) {
                commit();
                current = { type: 'spot', content: line.replace(/^•\s*/, ''), details: [] };

            const prevTheme = index > 0 ? (index-1 > 12 ? "帰路" : index-1 > 9 ? "風紋の記憶" : index-1 > 6 ? "蘇りの道" : index-1 > 2 ? "雪の北国" : "神話の地") : null;
            
            if (theme !== prevTheme) {
                nav.innerHTML += `<div class="flex-shrink-0 flex items-center justify-center pl-1 pr-3 snap-start h-[4.5rem]"><div class="h-full flex items-center border-l-2 border-stone-300/30 pl-2"><span class="text-[10px] font-serif font-medium text-sumi-light/70 tracking-widest vertical-rl h-auto whitespace-nowrap">${theme}</span></div></div>`;
            }

            const btn = document.createElement('button');
            btn.dataset.idx = index;
            btn.onclick = () => renderDay(index);
            btn.innerHTML = `
                <span class="text-xl font-serif font-bold -mb-0.5 tracking-wider pointer-events-none">${dayNum}</span>
                <span class="text-[9px] mb-1 font-serif pointer-events-none opacity-60">${dayOfWeek}</span>
                <span class="text-[8px] tracking-tighter font-medium border-t pt-0.5 w-[90%] px-0.5 text-center leading-tight whitespace-normal line-clamp-2 border-stone-100 text-sumi-light pointer-events-none">${day.route}</span>
            `;
            nav.appendChild(btn);
        });

        // FAB Listener
        document.getElementById('fab-map').onclick = () => {
            const day = TRIP_DATA[selectedDayIndex];
            const query = `${day.route} 日本`;
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(query)}`, '_blank');
        };

        // Initial Render
        renderDay(0);
    })();
    </script>
</body>
</html>
